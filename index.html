<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpine Cricket Soundboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-vector/wet-asphalt-road-with-mark-line-covered-smoke_107791-29669.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      color: #fff;
    }

    h1 {
      color: #ffeb3b;
      font-size: 2em;
      text-shadow: 2px 2px #000;
    }

    section {
      margin-top: 30px;
    }

    .sound-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .sound-button:hover {
      background-color: rgba(69, 160, 73, 0.8);
    }

    .sound-button.active {
      background-color: rgba(255, 152, 0, 0.8) !important;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 8s ease-out forwards;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .sparkle-global {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      animation: sparkleAnim 8s ease-out forwards;
    }

    @keyframes sparkleAnim {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0); }
    }

    .shake {
      animation: shakeAnim 0.5s ease-in-out;
    }

    @keyframes shakeAnim {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
    }

    .crack-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
      animation: fadeOut 1s ease-out forwards;
      background: url('https://i.imgur.com/IaUrttj.png') center center no-repeat;
      background-size: cover;
      opacity: 0.7;
    }

    @keyframes fadeOut {
      0% { opacity: 0.7; }
      100% { opacity: 0; }
    }

    #four-gif, #six-gif, #wicket-gif {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      width: 300px;
      height: auto;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .sound-button {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>üèè Alpine Cricket Soundboard</h1>

  <section>
    <h2>Batting Sounds</h2>
    <button class="sound-button" onclick="handleClick(this, '1 run.mp3')">1 Run</button>
    <button class="sound-button" onclick="handleClick(this, '2 runs.mp3')">2 Runs</button>
    <button class="sound-button" onclick="handleClick(this, '4 runs.mp3')">4 Runs</button>
    <button class="sound-button" onclick="handleClick(this, '6 runs.mp3')">6 Runs</button>
    <button class="sound-button" onclick="handleClick(this, 'Cheers to batsman on last overs.mp3')">Last Over Cheers</button>
  </section>

  <section>
    <h2>Bowling Sounds</h2>
    <button class="sound-button" onclick="handleClick(this, 'Good Ball.mp3')">Good Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Nice Ball.mp3')">Nice Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Wicket.mp3')">Wicket</button>
    <button class="sound-button" onclick="handleClick(this, 'Wicket-2.mp3')">Wicket-2</button>
  </section>

  <section>
    <h2>Extras</h2>
    <button class="sound-button" onclick="handleClick(this, 'No Ball.mp3')">No Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Wide Ball.mp3')">Wide Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Over Change.mp3')">Over Change</button>
    <button class="sound-button" onclick="handleClick(this, 'whistle.mp3')">Whistle</button>
    <button class="sound-button" onclick="handleClick(this, 'whistle-102013.mp3')">Whistle-1</button>
  </section>

  <img id="four-gif" src="https://i.gifer.com/4l3d.gif" alt="4 runs animation">
  <img id="six-gif" src="https://i.gifer.com/33Hs.gif" alt="6 runs animation">
  <img id="wicket-gif" src="https://media1.tenor.com/m/LxgSnOOKnjEAAAAd/out-umpire.gif" alt="wicket animation">
  <audio id="player" src=""></audio>

  <script>
    function handleClick(button, file) {
      const player = document.getElementById('player');
      player.src = file;
      player.play();

      button.classList.add("active");
      setTimeout(() => button.classList.remove("active"), 4000);

      const colors = ['red', 'yellow', 'blue', 'lime', 'orange', 'pink', 'cyan', 'purple', 'white'];

      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
        sparkle.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        sparkle.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        button.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 8000);
      }

      if (file.toLowerCase().includes("4 runs")) {
        sparkleBurst();
        showGif("four-gif");
      } else if (file.toLowerCase().includes("6 runs")) {
        sparkleBurst();
        showGif("six-gif");
      } else if (file.toLowerCase().includes("wicket")) {
        showGif("wicket-gif");
        triggerShake();
      }
    }

    function sparkleBurst() {
      const colors = ['red', 'yellow', 'blue', 'lime', 'orange', 'pink', 'cyan', 'purple', 'white'];
      for (let i = 0; i < 300; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle-global";
        sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        sparkle.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 8000);
      }
    }

    function showGif(gifId) {
      document.getElementById("four-gif").style.display = "none";
      document.getElementById("six-gif").style.display = "none";
      document.getElementById("wicket-gif").style.display = "none";

      const gif = document.getElementById(gifId);
      if (gif) {
        gif.style.display = "block";
        setTimeout(() => gif.style.display = "none", 3000);
      }
    }

    function triggerShake() {
      document.body.classList.add("shake");
      const crack = document.createElement("div");
      crack.className = "crack-overlay";
      document.body.appendChild(crack);
      setTimeout(() => {
        document.body.classList.remove("shake");
        crack.remove();
      }, 1000);
    }
  </script>
</body>
</html>
