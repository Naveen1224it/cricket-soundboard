<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpine Cricket Soundboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #006400;
      font-size: 2em;
    }

    section {
      margin-top: 30px;
    }

    .sound-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 10s ease;
      position: relative;
    }

    .sound-button:hover {
      background-color: #45a049;
    }

    .sound-button.active {
      background-color: #ff9800 !important;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 10s ease-out forwards;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes sparkleAnim {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0); }
    }

    .sparkle-global {
      position: fixed;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      animation: sparkleAnim 10s ease-out forwards;
    }

    .shake {
      animation: shakeAnim 10s ease-in-out;
    }

    @keyframes shakeAnim {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
    }

    .crack-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
      animation: fadeOut 10s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .sound-button {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>üèè Alpine Cricket Soundboard</h1>

  <section>
    <h2>Batting Sounds</h2>
    <button class="sound-button" onclick="handleClick(this, '1 run.mp3')">1 Run</button>
    <button class="sound-button" onclick="handleClick(this, '2 runs.mp3')">2 Runs</button>
    <button class="sound-button" onclick="handleClick(this, '4 runs.mp3')">4 Runs</button>
    <button class="sound-button" onclick="handleClick(this, '6 runs.mp3')">6 Runs</button>
    <button class="sound-button" onclick="handleClick(this, 'Cheers to batsman on last overs.mp3')">Last Over Cheers</button>
  </section>

  <section>
    <h2>Bowling Sounds</h2>
    <button class="sound-button" onclick="handleClick(this, 'Good Ball.mp3')">Good Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Nice Ball.mp3')">Nice Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Wicket.mp3')">Wicket</button>
    <button class="sound-button" onclick="handleClick(this, 'Wicket-2.mp3')">Wicket-2</button>
  </section>

  <section>
    <h2>Extras</h2>
    <button class="sound-button" onclick="handleClick(this, 'No Ball.mp3')">No Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Wide Ball.mp3')">Wide Ball</button>
    <button class="sound-button" onclick="handleClick(this, 'Over Change.mp3')">Over Change</button>
    <button class="sound-button" onclick="handleClick(this, 'whistle.mp3')">Whistle</button>
    <button class="sound-button" onclick="handleClick(this, 'whistle-102013.mp3')">Whistle-1</button>
  </section>

  <audio id="player" src=""></audio>

  <script>
    function handleClick(button, file) {
      const player = document.getElementById('player');
      player.src = file;
      player.play();

      button.classList.add("active");
      setTimeout(() => button.classList.remove("active"), 4000);

      // Sparkles on button
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        sparkle.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        button.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }

      // Full-page sparkles for 4s/6s
      if (file.toLowerCase().includes("4 runs") || file.toLowerCase().includes("6 runs")) {
        sparkleBurst();
      }

      // Shake & crack for wicket
      if (file.toLowerCase().includes("wicket")) {
        triggerShake();
      }
    }

    function sparkleBurst() {
      for (let i = 0; i < 800; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle-global";
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        sparkle.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 8000);
      }
    }

    function triggerShake() {
      document.body.classList.add("shake");

      const crack = document.createElement("div");
      crack.className = "crack-overlay";
      document.body.appendChild(crack);

      setTimeout(() => {
        document.body.classList.remove("shake");
        crack.remove();
      }, 1000);
    }
  </script>
</body>
</html>
